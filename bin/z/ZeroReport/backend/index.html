<!DOCTYPE html>
<html>
  <head>
    <title>Sigma Firebase with Cloudinary</title>
  </head>
  <body>
    <h1>ðŸ”¥ Sigma Firebase App ðŸ”¥</h1>
    <button id="signup">Sign Up</button>
    <button id="addData">Add Data</button>
    <input type="file" id="fileInput" accept="image/*,video/*,application/pdf" />
    <button id="uploadFile">Upload File</button>

    <script type="module">
      // Import Firebase SDKs from CDN
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
      import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

      // ðŸ”¥ Firebase Config
      const firebaseConfig = {
        apiKey: "AIzaSyARzeyulL-4c_ATw7NcUP-gsUh2-qE3fNU",
        authDomain: "sigma-app-e9397.firebaseapp.com",
        projectId: "sigma-app-e9397",
        storageBucket: "sigma-app-e9397.appspot.com",
        messagingSenderId: "561606435145",
        appId: "1:561606435145:web:c68e3629ce50215f177a98",
        measurementId: "G-1KG5C55LEB"
      };

      // ðŸš€ Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      // ðŸ§  Auth Test
      document.getElementById("signup").addEventListener("click", async () => {
        try {
          const userCred = await createUserWithEmailAndPassword(auth, "meow@gmail.com", "123456");
          console.log("ðŸ”¥ Signed up:", userCred.user.email);
        } catch (err) {
          console.error("Signup error:", err.message);
        }
      });

      // ðŸ’¾ Firestore Test
      document.getElementById("addData").addEventListener("click", async () => {
        try {
          await addDoc(collection(db, "notes"), {
            text: "Grind never stops ðŸ’ª",
            time: new Date()
          });
          console.log("âœ… Data added successfully!");
        } catch (err) {
          console.error("DB error:", err.message);
        }
      });

      // â˜ï¸ Cloudinary Upload
      document.getElementById("uploadFile").addEventListener("click", async () => {
        const fileInput = document.getElementById("fileInput");
        const file = fileInput.files[0];

        if (!file) {
          console.error("No file selected");
          return;
        }

        // Cloudinary configuration
        const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/drpcu188j/upload"; // Replace 'drpcu188j' with your cloud_name
        const UPLOAD_PRESET = "test3456"; // Create an unsigned upload preset in Cloudinary dashboard

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        try {
          // Upload file to Cloudinary
          const response = await fetch(CLOUDINARY_URL, {
            method: "POST",
            body: formData
          });
          const data = await response.json();

          if (data.secure_url) {
            console.log("âœ… File uploaded to Cloudinary:", data.secure_url);

            // Save the URL to Firestore
            await addDoc(collection(db, "uploads"), {
              fileUrl: data.secure_url,
              fileName: file.name,
              uploadedAt: new Date()
            });
            console.log("âœ… File URL saved to Firestore!");
          } else {
            console.error("Upload failed:", data);
          }
        } catch (err) {
          console.error("Upload error:", err.message);
        }
      });
    </script>
  </body>
</html>
