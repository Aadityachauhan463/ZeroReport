<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroReport Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    #report-placeholder {
      width: 100%;
      max-width: 900px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      word-break: break-word;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      #report-placeholder { padding: 15px; }
    }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>ZeroReport Viewer</h1>
  <div id="report-placeholder">
    <div class="spinner"></div>
  </div>

  <script>
    // 1️⃣ Initialize Firebase
    const firebaseConfig = {
            apiKey: "AIzaSyARzeyulL-4c_ATw7NcUP-gsUh2-qE3fNU",
            authDomain: "sigma-app-e9397.firebaseapp.com",
            projectId: "sigma-app-e9397",
            storageBucket: "sigma-app-e9397.firebasestorage.app",
            messagingSenderId: "561606435145",
            appId: "1:561606435145:web:c68e3629ce50215f177a98",
            measurementId: "G-1KG5C55LEB"
        };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 2️⃣ Get reportId from URL
    const params = new URLSearchParams(window.location.search);
    const rid = params.get("rid");
    const placeholder = document.getElementById("report-placeholder");

    if (!rid) {
      placeholder.innerHTML = "<p style='text-align:center;'>Invalid report link!</p>";
    } else {
      // 3️⃣ Fetch report using collectionGroup query
      db.collectionGroup("reports")
        .where("reportId", "==", rid)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            placeholder.innerHTML = "<p style='text-align:center;'>Report not found!</p>";
            return;
          }

          const report = snapshot.docs[0].data();
          placeholder.innerHTML = report.html || "<p>No content in this report.</p>";
        })
        .catch(err => {
          console.error(err);
          placeholder.innerHTML = "<p style='text-align:center;'>Error loading report.</p>";
        });
    }
  </script>
</body>
</html>
