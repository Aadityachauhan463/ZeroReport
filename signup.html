<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ZeroReport 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #050812;
            color: #e8e9f3;
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
        .gradient-mesh { position: absolute; width: 100%; height: 100%; background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(88, 80, 236, 0.15), transparent), radial-gradient(ellipse 60% 50% at 0% 50%, rgba(139, 92, 246, 0.1), transparent), radial-gradient(ellipse 60% 50% at 100% 50%, rgba(167, 139, 250, 0.08), transparent); }
        .noise { position: absolute; width: 100%; height: 100%; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E"); opacity: 0.4; }
        .floating-particles { position: absolute; width: 100%; height: 100%; }
        .particle { position: absolute; width: 4px; height: 4px; background: radial-gradient(circle, rgba(167, 139, 250, 0.8), transparent); border-radius: 50%; animation: float-up 20s infinite ease-in-out; opacity: 0; }
        @keyframes float-up { 0% { transform: translateY(100vh) translateX(0); opacity: 0; } 10% { opacity: 0.6; } 90% { opacity: 0.6; } 100% { transform: translateY(-100vh) translateX(100px); opacity: 0; } }
        .display-2 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 3rem); font-weight: 400; letter-spacing: -0.02em; line-height: 1.2; }
        .auth-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; }
        .auth-card {
            width: 100%;
            max-width: 450px;
            padding: clamp(2.5rem, 6vw, 4rem);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 32px;
            backdrop-filter: blur(20px);
            text-align: center;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .auth-card h1 { margin-bottom: 1rem; }
        .subtitle { color: #b8b9d4; margin-bottom: 2.5rem; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; font-weight: 500; color: #d1d2e0; font-size: 0.9375rem; margin-bottom: 0.5rem; }
        .input-field { width: 100%; padding: 1rem 1.25rem; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; font-size: 1rem; font-family: 'Inter', sans-serif; transition: all 0.3s ease; background: rgba(0, 0, 0, 0.2); color: #e8e9f3; }
        .input-field::placeholder { color: #7c7d94; }
        .input-field:focus { outline: none; border-color: #8b5cf6; background: rgba(0, 0, 0, 0.1); box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2); }
        .btn { position: relative; width: 100%; padding: 1.25rem 3rem; font-size: 1.125rem; font-weight: 500; border: none; border-radius: 100px; cursor: pointer; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); text-decoration: none; display: inline-flex; align-items: center; justify-content: center; gap: 0.75rem; overflow: hidden; }
        .btn::before { content: ''; position: absolute; top: 50%; left: 50%; width: 0; height: 0; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transform: translate(-50%, -50%); transition: width 0.6s, height 0.6s; }
        .btn:hover::before { width: 300px; height: 300px; }
        .btn-primary { background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%); color: white; box-shadow: 0 20px 60px -15px rgba(139, 92, 246, 0.5); margin-bottom: 1rem; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 30px 80px -15px rgba(139, 92, 246, 0.6); }
        .btn-google { background: rgba(255, 255, 255, 0.05); color: #e8e9f3; border: 1px solid rgba(255, 255, 255, 0.1); }
        .btn-google:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(167, 139, 250, 0.5); transform: translateY(-2px); }
        .btn-google svg { width: 20px; height: 20px; }
        .btn span { position: relative; z-index: 1; }
        .separator { display: flex; align-items: center; text-align: center; color: #7c7d94; font-size: 0.875rem; margin: 1.5rem 0; }
        .separator::before, .separator::after { content: ''; flex: 1; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .separator:not(:empty)::before { margin-right: .5em; }
        .separator:not(:empty)::after { margin-left: .5em; }
        .auth-switch { margin-top: 2rem; font-size: 0.9375rem; color: #7c7d94; }
        .auth-switch a { color: #a78bfa; text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .auth-switch a:hover { color: #c4b5fd; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="bg-canvas">
        <div class="gradient-mesh"></div>
        <div class="noise"></div>
        <div class="floating-particles" id="particles"></div>
    </div>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="display-2">Join the Alchemists</h1>
            <p class="subtitle">Begin transforming your data into stories.</p>
            <form id="signupForm">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="input-field" placeholder="Ada Lovelace" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="input-field" placeholder="ada@datamagic.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="input-field" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>âœ¨ Create Account</span>
                </button>

                <div class="separator">OR</div>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="/login.html">Log In</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARzeyulL-4c_ATw7NcUP-gsUh2-qE3fNU",
            authDomain: "sigma-app-e9397.firebaseapp.com",
            projectId: "sigma-app-e9397",
            storageBucket: "sigma-app-e9397.firebasestorage.app",
            messagingSenderId: "561606435145",
            appId: "1:561606435145:web:c68e3629ce50215f177a98",
            measurementId: "G-1KG5C55LEB"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Helper function to set cookie
        function setCookie(name, value, days) {
  const d = new Date();
  d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
  const expires = "expires=" + d.toUTCString();
  document.cookie = `${name}=${encodeURIComponent(value)};${expires};path=/;SameSite=Lax`;
        }
        document.getElementById("signupForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!name || !email || !password) return alert("Fill all fields bro ðŸ˜Ž");

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update display name
                await updateProfile(user, { displayName: name });


                // Create user doc
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    name: name,
                    email: email,
                    signupDate: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    subscription: "free",
                    reportsGenerated: 0,
                    settings: {
                        theme: "dark",
                        notifications: true
                    },
                    reports: []
                });

                alert("Account created successfully! ðŸŽ‰");
                //setting the cookie
                setCookie("uid", user.uid, 7); // save UID for 7 days
                // Redirect if needed
            window.location.href = "/mainApp.html";
            } catch (error) {
                console.error("Signup error:", error);
                alert("Error: " + error.message);
            }
        });

        // Particle effect
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
  </html>
